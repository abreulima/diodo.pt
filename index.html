<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Unit Circle</title>
  <!-- Include p5.js library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
</head>
<body>
  <script>
    function setup() {
      createCanvas(800, 600);
      // Move the origin to the center of the canvas
      translate(width / 2, height / 2);
      // Draw the axes
      line(-width / 2, 0, width / 2, 0); // x-axis
      line(0, -height / 2, 0, height / 2); // y-axis
      // Draw the unit circle
      noFill();
      ellipse(0, 0, 200, 200); // Unit circle with radius 100
      
      // Labels for cos, sin, and angle values
      textAlign(CENTER, CENTER);
      textSize(16);
      fill(0);
      text("cos", 120, -20);
      text("sin", 20, 120);
      text("θ", 20, -20);
    }

    function draw() {
      // Clear the background
      background(255);
      // Move the origin to the center of the canvas
      translate(width / 2, height / 2);
      // Draw the axes
      line(-width / 2, 0, width / 2, 0); // x-axis
      line(0, -height / 2, 0, height / 2); // y-axis
      // Draw the unit circle
      noFill();
      ellipse(0, 0, 200, 200); // Unit circle with radius 100
      // Calculate the angle based on mouse position
      let angle = atan2(mouseY - height / 2, mouseX - width / 2);
      // Draw the line from the origin to the mouse position
      let x = cos(angle) * 100; // Calculate x-coordinate
      let y = sin(angle) * 100; // Calculate y-coordinate
      stroke('red')
      line(0, 0, x, y); // Line from origin to mouse position
      noStroke()
      
      // Draw labels for cos, sin, and angle values
      fill(0);
      //noStroke()
      text("cos(" + nf(angle, 1, 2) + ") = " + nf(cos(angle), 1, 2), 300, -250);
      text("sin(" + nf(angle, 1, 2) + ") = " + nf(sin(angle), 1, 2), 300, -220);
      text("θ = " + nf(degrees(angle), 1, 2) + "°", 300, -200);
      stroke(0)
    }
  </script>
</body>
</html>
